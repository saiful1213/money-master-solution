<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body>
  <header>
    <h1 class="text-center mb-5 text-primary">Money Master
      <img src="images/money-bag.png" style="width: 35px;" alt="">
    </h1>
  </header>
  <main>
    <div class="container ">
      <div class="row" style="height: 80vh;">
        <div class="col-md-6 ">
          <img class="w-100 h-100" src="images/calculator-money-199451421.jpg" alt="">
        </div>
        <div class="col-md-6">
          <div>
            <h3 class="text-center">Income</h3>
            <div class="text-center mb-3">
              <label for="" class="mb-2">Income:</label>
              <input type="number" id="income-field">
            </div>
          </div>
          <div>
            <h3 class="text-center mb-3">Expense</h3>
            <div class="text-center mb-2">
              <label for="">Food:</label>
              <input type="number" id="food-field">
            </div>
            <div class="text-center mb-2">
              <label for="">Rent:</label>
              <input type="number" id="rent-field">
            </div>
            <div class="text-center mb-4">
              <label for="">Cloths:</label>
              <input type="number" id="cloth-field">
            </div>
          </div>
          <div class="text-center mb-2">
          <button class="btn btn-primary" id="calculate-btn">Calculate</button>
          </div>        
          <h3 class="text-center">Total Expense: <span id="expense-element">00</span></h3>
          <h3 class="text-center">Balance:<span id="balance-element"> 00</span></h3>
          <div class="text-center ">
            <label for="">Save: </label>
            <input type="number" id="save-field" class="w-25 bg-body-secondary"> %
            <button class="btn btn-primary" class="text-center" id="save-btn">Save</button>
          </div>
          <h3 class="text-center">Saving Amount: <span id="saving-element">00</span></h3>
          <h3 class="text-center">Remaining Balance:<span id="remaining-element">00</span></h3>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
